{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
账号注册
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'myblog/css/register.css' %}">
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="bg_box">
    <div class="register_box">
        <h1>账号注册</h1><hr>
        <form name="registerForm" method="post" action="{% url 'myblog:do_register' %}">
            {% csrf_token %}
            <table>
                <tr align="center">
                    <td><label for="username">用户名：</label></td>
                    <td><input type="text" name="username" id="username"/><span>*</span></td>
                </tr>
                <tr align="center">
                    <td><label for="password">设置密码：</label></td>
                    <td><input type="password" name="password" id="password" /><span>*</span></td>
                </tr>
                <tr align="center">
                    <td><label for="confirm_password">确认密码：</label></td>
                    <td><input type="password" name="confirm_password" id="confirm_password" /><span>*</span></td>
                </tr>
                <tr align="center">
                    <td><label for="email">邮箱：</label></td>
                    <td><input type="email" name="email" id="email" /><span>*</span></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="立即注册" class="submit_btn" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
